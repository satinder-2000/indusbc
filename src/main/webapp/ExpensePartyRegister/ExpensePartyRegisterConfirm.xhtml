<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/IndusBcTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class="w3-col s7 w3-container">
            <h:form enctype="multipart/form-data"> 
                <h4 class="w3-margin-left">Expense Party Register -Confirm</h4>
                <h:messages infoStyle="color:blue" errorStyle="color:red" />
                <!-- EMail -->
                <div class="w3-row w3-panel">
                    <div class="w3-half">
                        <h:outputLabel for="email" value="Email" styleClass="w3-margin-left w3-margin-bottom"/>
                    </div>
                    <div class="w3-half">
                        <h:outputText id="email" value="#{expensePartyRegisterMBean.expensePartyDto.email}" styleClass="w3-margin-bottom"/> 
                    </div>
                </div>
                <!-- Name -->
                <div class="w3-row w3-panel">
                    <div class="w3-half">
                        <h:outputLabel for="name" value="Name" styleClass="w3-margin-left w3-margin-bottom"/>
                    </div>
                    <div class="w3-half">
                        <h:outputText id="name" value="#{expensePartyRegisterMBean.expensePartyDto.name}" styleClass="w3-margin-bottom"/> 
                    </div>
                </div>
                <!-- Organisation -->
                <div class="w3-row w3-panel">
                    <div class="w3-half">
                        <h:outputLabel for="orgn" value="Organisation" styleClass="w3-margin-left w3-margin-bottom"/>
                    </div>
                    <div class="w3-half">
                        <h:outputText id="orgn" value="#{expensePartyRegisterMBean.expensePartyDto.organisation}" styleClass="w3-margin-bottom"/> 
                    </div>
                </div>
                <!-- Proof Of Id Doc -->
                <div class="w3-row w3-panel">
                    <div class="w3-half">
                        <h:outputLabel for="poIdDoc" value="Proof Of Id Document" styleClass="w3-margin-left w3-margin-bottom"/>
                    </div>
                    <div class="w3-half">
                        <h:outputText id="poIdDoc" value="#{expensePartyRegisterMBean.expensePartyDto.proofOfIdDocument}" styleClass="w3-margin-bottom"/>
                    </div>
                </div>
                <!-- Document Id -->
                <div class="w3-row w3-panel">
                    <div class="w3-half">
                        <h:outputLabel for="documentId" value="Document Id" styleClass="w3-margin-left w3-margin-bottom"/>
                    </div>
                    <div class="w3-half">
                        <h:outputText id="documentId" value="#{expensePartyRegisterMBean.expensePartyDto.documentId}" styleClass="w3-margin-bottom"/>
                    </div>
                </div>
                <!-- Expense Accounts -->
                <div class="w3-row w3-panel">
                    <div class="w3-half">
                        <h:outputLabel for="expAccts" value="Expense Accounts" styleClass="w3-margin-left w3-margin-bottom"/>
                    </div>
                    <div class="w3-half">
                        <ui:repeat value="#{expensePartyRegisterMBean.expensePartyDto.expenseAccounts}" var="eA" class="w3-margin-bottom">
                            <li><h:outputText value="#{eA}"/></li>
                        </ui:repeat>
                    </div>
                </div>
                <!-- Memorable Date -->
                <div class="w3-row w3-panel">
                    <div class="w3-half">
                        <h:outputLabel for="memDate" value="Memorable Date" styleClass="w3-margin-left w3-margin-bottom"/>
                    </div>
                    <div class="w3-half">
                        <h:outputText id="memDate" value="#{expensePartyRegisterMBean.expensePartyDto.memorableDate}" styleClass="w3-margin-bottom"/> 
                    </div>
                </div>
                <!-- Profile Image /Logo  -->
                <div class="w3-row w3-panel">
                    <div class="w3-half">
                        <h:outputLabel for="profileImg" value="Profile Image/Logo"   styleClass="w3-margin-left w3-margin-bottom"/>
                    </div>
                    <div class="w3-half">
                        Profile Image. Need Servlet
                    </div> 
                </div>
                <!-- Continue -->
                <div class="w3-row w3-panel">
                    <div class="w3-half">
                        <h:commandButton action="#{expensePartyRegisterMBean.amendExpenseParty()}" value="Amend" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom w3-indigo"/>
                    </div>
                    <div class="w3-half">
                        <h:commandButton value="Submit" action="returnFromExpensePartyRegisterFlow" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom w3-indigo"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
