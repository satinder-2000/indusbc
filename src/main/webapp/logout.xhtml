<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/IndusBcTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class="w3-col s7 w3-container">
            <h:form enctype="multipart/form-data"> 
                <h4 class="w3-margin-left">Confirm Log Out</h4>
                <p class="w3-margin-left">Are you sure you want to log out?</p>
                <!-- Perform Logout -->
                <div class="w3-row w3-panel">
                    <div class="w3-half w3-center">
                        <h:commandButton action="#{logoutMBean.canceLogout()}" value="Cancel" styleClass="w3-button w3-indigo"/>
                    </div>
                    <div class="w3-half w3-center">
                        <h:commandButton action="#{logoutMBean.logout()}" value="Log Out" styleClass="w3-button w3-indigo"/> 
                    </div>
                </div>

            </h:form>
        </div>    
    </ui:define>
</ui:composition>
